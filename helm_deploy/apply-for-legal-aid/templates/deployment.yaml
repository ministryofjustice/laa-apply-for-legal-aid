apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "apply-for-legal-aid.fullname" . }}
  labels:
    app: {{ template "apply-for-legal-aid.name" . }}
    chart: {{ template "apply-for-legal-aid.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "apply-for-legal-aid.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "apply-for-legal-aid.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: {{ template "apply-for-legal-aid.fullname" . }}
                key: postgresUser
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ template "apply-for-legal-aid.fullname" . }}
                key: postgresPassword
          - name: POSTGRES_HOST
            value: {{ printf "%s-%s" .Release.Name "postgresql" | trunc 63 | trimSuffix "-" }}
          - name: POSTGRES_DATABASE
            valueFrom:
              secretKeyRef:
                name: {{ template "apply-for-legal-aid.fullname" . }}
                key: postgresDatabase
          - name: GOVUK_NOTIFY_API_KEY
            valueFrom:
              secretKeyRef:
                name: {{ template "apply-for-legal-aid.fullname" . }}
                key: govukNotifyApiKey
          - name: ORDNANACE_SURVEY_API_KEY
            valueFrom:
              secretKeyRef:
                name: {{ template "apply-for-legal-aid.fullname" . }}
                key: ordnanaceSurveyApiKey
          - name: RAILS_MASTER_KEY
            valueFrom:
              secretKeyRef:
                name: {{ template "apply-for-legal-aid.fullname" . }}
                key: railsMasterKey
          - name: SENTRY_DSN
            valueFrom:
              secretKeyRef:
                name: {{ template "apply-for-legal-aid.fullname" . }}
                key: sentryDsn
          - name: RAILS_ENV
            value: production
          - name: RAILS_LOG_TO_STDOUT
            value: "true"
          - name: HOST
            valueFrom:
              secretKeyRef:
                name: {{ template "apply-for-legal-aid.fullname" . }}
                key: deployHost
          ports:
            - name: http
              containerPort: 3002
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /status.json
              port: http
          readinessProbe:
            httpGet:
              path: /status.json
              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
