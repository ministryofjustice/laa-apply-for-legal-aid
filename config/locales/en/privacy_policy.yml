en:
  privacy_policy:
    index:
      h1-heading: Privacy policy
      purpose:
        header: Purpose
        info_1: This privacy notice sets out the standards that you can expect from the Legal Aid Agency when we request or hold personal information (‘personal data’) about you; how you can get access to a copy of your personal data; and what you can do if you think the standards are not being met.
        info_2: The Legal Aid Agency is an Executive Agency of the Ministry of Justice (MoJ). The MoJ is the data controller for the personal information we hold. The Legal Aid Agency collects and processes personal data for the exercise of its own and associated public functions. Our public function is to provide legal aid.
      about_personal_information:
        header: About personal information
        info_1: Personal data is information about you as an individual. It can be your name, address or telephone number. It can also include the information that you have provided in this service such as your financial circumstances and information relating to any current or previous legal proceedings concerning you.
        info_2: We know how important it is to protect customers’ privacy and to comply with data protection laws. We will safeguard your personal data and will only disclose it where it is lawful to do so, or with your consent.
      types_of_personal_data_we_process:
        header: Types of personal data we process
        info_1: We only process personal data that is relevant for the services we are providing to you. The personal data which you have provided for this service will only be used for the purposes set out below.
      purpose_of_processing:
        header: Purpose of processing and the lawful basis for the process
        info_1: "The purpose of the Legal Aid Agency collecting and processing the personal data which you have provided on this form is for the purposes of providing legal aid. Specifically, we will use this personal data in the following ways:"
        list: |
          In deciding whether you are eligible for legal aid, whether you are required to make a contribution towards the costs of this legal aid and to assist the Legal Aid Agency in collecting those contributions, if appropriate.
          In assessing claims from your legal representative(s) for payment from the legal aid fund for the work that they have conducted on your behalf.
          In conducting periodic assurance audits on legal aid files to ensure that decisions have been made correctly and accurately.
          In producing statistics and information on our systems and processes to enable us to improve our systems and processes and to assist us in carrying out our functions.
        info_2: Were the Legal Aid Agency unable to collect this personal information, we would not be able to conduct the activities above, which would prevent us from providing legal aid.
        info_3: The lawful basis for the Legal Aid Agency collecting and processing your personal data is in the administration of justice and the result of the powers contained in Legal Aid, Sentencing and Punishment of Offenders Act 2012.
        info_4: We also collect ‘special categories of personal data’ for the purposes of monitoring equality, this is a legal requirement for public authorities under the Equality Act 2010. Special categories of personal data obtained for equality monitoring will be treated with the strictest confidence and any information published will not identify you or anyone else associated with your legal aid application.
      who_the_information_may_be_shared_with:
        header: Who the information may be shared with
        info_1: "We sometimes need to share the personal information we process with other organisations. When this is necessary, we will comply with all aspects of the relevant data protection laws. The organisations we may share your personal information include:"
        list: |
          Public authorities such as: HM Courts and Tribunals Service (HMCTS), HM Revenue and Customs (HMRC), Department of Work and Pensions (DWP) and HM Land Registry;
          Non-public authorities such as: Credit reference agencies Equifax and TransUnion; and
          If false or inaccurate information is provided or fraud identified, the Legal Aid Agency can lawfully share your personal information with fraud prevention agencies to detect and to prevent fraud and money laundering.
        info_2: You can contact our Data Protection Officer for further information on the organisations we may share your personal information with.
      data_processors:
        header: Data Processors
        info_1: The LAA may contract with third party data processors to provide email, system administration, document management and IT storage services. Data processors may also provide anonymised statistical information about your use of this service.
        info_2: Any personal data shared with a data processor for this purpose will be governed by model contract clauses under data protection law.
      details_of_transfer:
        header: Details of transfers to third country and safeguards
        info_1: "It may sometimes be necessary to transfer personal information overseas. When this is needed, information may be transferred to: the European Economic Area (EEA)"
        info_2: Any transfers made will be in full compliance with all aspects of the data protection law.
      retention_period:
        header: Retention period for information collected
        info_1: "Your personal information will not be retained for any longer than is necessary for the lawful purposes for which it has been collected and processed. This is to ensure that your personal information does not become inaccurate, out of date or irrelevant. The Legal Aid Agency have set retention periods for the personal information that we collect, this can be accessed via our website:"
        link_html: <a href='https://www.gov.uk/government/publications/record-retention-and-disposition-schedules'>https://www.gov.uk/government/publications/record-retention-and-disposition-schedules</a>
        info_2: You can also contact our Data Protection Officer for a copy of our retention policies.
        info_3: While we retain your personal data, we will ensure that it is kept securely and protected from loss, misuse or unauthorised access and disclosure. Once the retention period has been reached, your personal data will be permanently and securely deleted and destroyed.
      access_to_personal_information:
        header: Access to personal information
        info_1: "You can find out if we hold any personal data about you by making a ‘subject access request’. If you wish to make a subject access request please contact:"
        address:
          title: Disclosure Team - Post point 10.25
          line_1: Ministry of Justice
          line_2: 102 Petty France
          line_3: London
          post_code: SW1H 9AJ
        email_address_html: <a href="mailto:Data.access@justice.gov.uk">Data.access@justice.gov.uk</a>
      when_we_ask_you_for_personal_data:
        header: When we ask you for personal data
        info_1: We promise to inform you why we need your personal data and ask only for the personal data we need and not collect information that is irrelevant or excessive.
        info_2: "When we collect your personal data, we have responsibilities, and you have rights, these include:"
        list: |
          That you can withdraw consent at any time, where relevant;
          That you can lodge a complaint with the supervisory authority;
          That we will protect and ensure that no unauthorised person has access to it;
          That your personal data is shared with other organisations only for legitimate purposes;
          That we don’t keep it longer than is necessary;
          That we will not make your personal data available for commercial use without your consent; and
          That we will consider your request to correct, stop processing or erase your personal data.
      more_details:
        header: "You can get more details on:"
        list: |
          Agreements we have with other organisations for sharing information;
          Circumstances where we can pass on personal information without telling you, for example, to help with the prevention or detection of crime or to produce anonymised statistics;
          Our instructions to staff on how to collect, use or delete your personal information;
          How we check that the information we hold is accurate and up-to-date; and
          How to make a complaint.
        info_1: For more information about the above issues, please contact the;
        address:
          title: The Data Protection Officer
          line_1: Ministry of Justice
          line_2: 3rd Floor, Post Point 3.20
          line_3: 10 South Colonnades
          line_4: Canary Wharf
          line_5: London
          post_code: E14 4PU
        email_address_html: <a href="mailto:privacy@justice.gov.uk">privacy@justice.gov.uk</a>
        info_2: For more information on how and why your information is processed, please see the information provided when you accessed our services or were contacted by us.
      complaints:
        header: Complaints
        info_1: "When we ask you for information, we will comply with the law. If you consider that your information has been handled incorrectly, you can contact the Information Commissioner for independent advice about data protection. You can contact the Information Commissioner at:"
        address:
          title: Information Commissioner's Office
          line_1: Wycliffe House
          line_2: Water Lane
          line_3: Wilmslow
          line_4: Cheshire
          post_code: SK9 5AF
          telephone: "Tel: 0303 123 1113"
        link_html: <a href='http://www.ico.org.uk'>www.ico.org.uk</a>
