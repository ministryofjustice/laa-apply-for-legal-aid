en:
  privacy_policy:
    index:
      h1-heading: Privacy policy
      purpose:
        header: Purpose
        info_1: 'This privacy notice sets out:'
        list: |
          the standards that you can expect from the Legal Aid Agency (LAA) when we request or hold personal data about you
          how you can get access to a copy of your personal data
          what you can do if you think the standards are not being met
        info_2: The LAA is an Executive Agency of the Ministry of Justice (MoJ). The MoJ is the data controller for the personal information we hold.
        info_3: The LAA collects and processes personal data for the exercise of its own and associated public functions. Our public function is to provide legal aid.
      about_personal_information:
        header: About personal information
        info_1: "Personal data is information about you as an individual. It can be your name, address or telephone number. It can also include the information that you've provided in this service such as:"
        list: |
          your financial circumstances
          information relating to any current or previous legal proceedings concerning you
        info_2: We know how important it is to protect customers’ privacy and to comply with data protection laws. We will safeguard your personal data and will only disclose it where it is lawful to do so, or with your consent.
      types_of_personal_data_we_process:
        header: Types of personal data we process
        info_1: We only process personal data that is relevant for the services we provide.
        info_2: "The personal data which you've provided for this service will only be used for the purposes set out below."
      purpose_of_processing:
        header: Purpose of processing and the lawful basis for the process
        info_1: "The LAA collects and processes personal data for the purpose of providing legal aid. Specifically, we use personal data to:"
        list: |
          decide whether you need to make a contribution towards the costs of legal aid and to assist the LAA in collecting those contributions
          assess claims from your legal representative(s) for payment from the legal aid fund for the work that they've conducted on your behalf
          conduct periodic assurance audits on legal aid files to ensure that decisions have been made correctly and accurately
          produce statistics and information on our systems and processes to help us improve them and to assist us in carrying out our functions
        info_2: Were the LAA unable to collect this personal information, we would not be able to conduct the activities above, which would prevent us from providing legal aid.
        info_3: The lawful basis for the LAA collecting and processing your personal data is in the administration of justice and the result of the powers contained in the Legal Aid, Sentencing and Punishment of Offenders Act 2012 (LASPO).
        info_4: We also collect ‘special categories of personal data’ for the purposes of monitoring equality. This is a legal requirement for public authorities under the Equality Act 2010.
        info_5: Special categories of personal data obtained for equality monitoring will be treated with the strictest confidence. Any information published will not identify you or anyone else associated with your legal aid application.
      who_the_information_may_be_shared_with:
        header: Who we may share your information with
        info_1: "We sometimes need to share the personal information we process with other organisations. When this is necessary, we'll comply with all aspects of the relevant data protection laws."
        info_2: "The organisations we may share your personal information with include:"
        list: |
          public authorities such as HM Courts and Tribunals Service (HMCTS), HM Revenue and Customs (HMRC), Department of Work and Pensions (DWP) and HM Land Registry
          non-public authorities such as the credit reference agencies Equifax and TransUnion
          fraud prevention agencies if false or inaccurate information is provided or fraud has been identified
        info_3: You can contact our Data Protection Officer for further information on the organisations we may share your personal information with.
      data_processors:
        header: Data Processors
        info_1: The LAA may contract with third party data processors to provide email, system administration, document management and IT storage services. Data processors may also provide anonymised statistical information about your use of this service.
        info_2: Any personal data shared with a data processor for this purpose will be governed by model contract clauses under data protection law.
      details_of_transfer:
        header: Details of transfers to third country and safeguards
        info_1: "It may sometimes be necessary to transfer personal information overseas. When this is needed, information may be transferred to the European Economic Area (EEA)"
        info_2: Any transfers made will be in full compliance with all aspects of the data protection law.
      retention_period:
        header: Retention period for information collected
        info_1: Your personal information will not be retained for any longer than is necessary for the lawful purposes for which it has been collected and processed. This is to ensure that your personal information does not become inaccurate, out of date or irrelevant.
        info_2: "The LAA have set retention periods for the personal information that we collect. This can be accessed via our website:"
        link_html: <a href='https://www.gov.uk/government/publications/record-retention-and-disposition-schedules'>https://www.gov.uk/government/publications/record-retention-and-disposition-schedules</a>
        info_3: You can also contact our Data Protection Officer for a copy of our retention policies.
        info_4: "We'll ensure that your personal data is secure and protected from loss, misuse or unauthorised access and disclosure. Once the retention period has been reached, your personal data will be permanently and securely deleted and destroyed."
      access_to_personal_information:
        header: Access to personal information
        info_1: "You can find out if we hold any personal data about you by making a ‘subject access request’. If you wish to make a subject access request please contact:"
        address:
          title: Disclosure Team - Post point 10.25
          line_1: Ministry of Justice
          line_2: 102 Petty France
          line_3: London
          post_code: SW1H 9AJ
        email_address_html: <a href="mailto:data.access@justice.gov.uk">data.access@justice.gov.uk</a>
      when_we_ask_you_for_personal_data:
        header: When we ask you for personal data
        info_1: We promise to tell you why we need your personal data and ask only for the data we need and not collect information that is irrelevant or excessive.
        info_2: When we collect your personal data, we have responsibilities, and you have rights.
        we_will:
          info_1: "We will:"
          list: |
            protect and ensure that no unauthorised person has access to your personal data
            share your personal data with other organisations only for legitimate purposes
            consider your request to correct, stop processing or erase your personal data
        we_will_not:
          info_1: "We will not:"
          list: |
            keep your personal data longer than needed
            make your personal data available for commercial use without your consent
        you_can:
          info_1: "You can:"
          list: |
            withdraw consent at any time where relevant
            lodge a complaint with the supervisory authority
      more_details:
        header: "The Data Protection Officer:"
        info_1: "The Data Protection Officer can provide details on:"
        list: |
          agreements we have with other organisations for sharing information
          circumstances where we can pass on personal information without telling you, for example to help with the prevention or detection of crime or to produce anonymised statistics
          how we instruct staff to collect, use or delete your personal information
          how we check that the information we hold is accurate and up-to-date
          how to make a complaint
        info_2: "Contact the Data Protection Officer at:"
        address:
          title: The Data Protection Officer
          line_1: Ministry of Justice
          line_2: 3rd Floor, Post Point 3.20
          line_3: 10 South Colonnades
          line_4: Canary Wharf
          line_5: London
          post_code: E14 4PU
        email_address_html: <a href="mailto:privacy@justice.gov.uk">privacy@justice.gov.uk</a>
      complaints:
        header: Complaints
        info_1: "When we ask you for information, we will comply with the law. If you do not think that we've handled your information correctly, you can contact the Information Commissioner for independent advice about data protection."
        info_2: "Contact the Information Commissioner at:"
        address:
          title: Information Commissioner's Office
          line_1: Wycliffe House
          line_2: Water Lane
          line_3: Wilmslow
          line_4: Cheshire
          post_code: SK9 5AF
          telephone: "Tel: 0303 123 1113"
        link_html: <a href='http://www.ico.org.uk'>ico.org.uk</a>
