---
EnableDefaultLinters: true
linters:
  ErbSafety:
    enabled: true
    exclude:
      - '**/app/views/layouts/_google_tag_manager.html.erb'
  HardCodedString:
    enabled: false
  Rubocop:
    enabled: true
    exclude:
      - "**/app/views/providers/**/*"
      - "**/app/views/shared/**/*"
      - "**/app/views/shared/*"
    rubocop_config:
      inherit_from:
        - .rubocop.yml
      Layout/InitialIndentation:
        Enabled: false
      Layout/TrailingEmptyLines:
        Enabled: false
      Lint/UselessAssignment:
        Enabled: false
