---
EnableDefaultLinters: true
linters:
  ErbSafety:
    enabled: true
    exclude:
      - '**/app/views/layouts/_google_tag_manager.html.erb'
  HardCodedString:
    enabled: false
  Rubocop:
    enabled: true
    exclude:
      - "**/app/views/accessibility_statement/*"
      - "**/app/views/admin/**/*"
      - "**/app/views/admin_users/**/*"
      - "**/app/views/citizens/**/*"
      - "**/app/views/contacts/*"
      - "**/app/views/errors/**/*"
      - "**/app/views/feedback/*"
      - "**/app/views/layouts/*"
      - "**/app/views/privacy_policy/*"
      - "**/app/views/problem/*"
      - "**/app/views/providers/**/*"
      - "**/app/views/saml_idp/**/*"
      - "**/app/views/shared/**/*"
      - "**/app/views/shared/*"
    rubocop_config:
      inherit_from:
        - .rubocop.yml
      Layout/InitialIndentation:
        Enabled: false
      Layout/TrailingEmptyLines:
        Enabled: false
      Lint/UselessAssignment:
        Enabled: false
