version: 2
updates:
  - package-ecosystem: "bundler"
    directory: "/"
    allow:
      - dependency-type: "all"
    schedule:
      interval: weekly
      day: tuesday
      time: "21:00"
      timezone: Europe/London
    groups:
      rubocop:
        patterns:
          - "rubocop*"
      components:
        patterns:
          - "govuk-components"
          - "view_component"
      bundler:
        patterns:
          - "*"
        exclude-patterns:
          - "rubocop*"
          - "govuk-components"
          - "view_component"
    open-pull-requests-limit: 10
