inherit_from: .rubocop_todo.yml

require: rubocop-performance

inherit_gem:
  rubocop-govuk:
    - config/default.yml
    - config/rails.yml
    - config/rspec.yml

inherit_mode:
  merge:
    - Exclude

AllCops:
  NewCops: enable
  Exclude:
    - 'ccms_integration/*'
    - 'log/**/*'
    - 'db/migrate/*'

Lint/AmbiguousBlockAssociation:
  Exclude:
  - 'spec/**/*'

Style/CombinableLoops:
  Exclude:
    - app/views/shared/means_report/_income_details.html.erb
    - app/views/shared/means_report/_outgoings_and_deductions_details.html.erb

Style/ZeroLengthPredicate:
  Exclude:
    - app/controllers/status_controller.rb

RSpec/IndexedLet:
  Max: 2
