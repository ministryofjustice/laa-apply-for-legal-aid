inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 2.5
  Exclude:
  - 'db/schema.rb'
  - 'vendor/**/*'

Lint/AmbiguousBlockAssociation:
  Exclude:
  - 'spec/**/*'

Metrics/AbcSize:
  Exclude:
  - 'db/migrate/*'

Metrics/BlockLength:
  Exclude:
  - 'spec/**/*'

Metrics/MethodLength:
  Exclude:
  - 'db/migrate/*'

Style/BlockDelimiters:
  EnforcedStyle: braces_for_chaining

Style/Documentation:
  Exclude:
  - '**/*'

Style/SymbolArray:
  EnforcedStyle: percent
